<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatLoom</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    #login-screen, #chat-screen {
      display: none;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
    }

    .message {
      background-color: #e0f7fa;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #555;
      margin-top: 4px;
    }

    input[type="text"], input[type="password"] {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ChatLoom ðŸ”’</h1>

  <div id="login-screen">
    <input type="password" id="password-input" placeholder="Enter secret password..." />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="chat-screen">
    <div id="chat-box"></div>
    <input id="message-input" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://hnkugpcnkzunmkbgowxt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhua3VncGNua3p1bm1rYmdvd3h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MTM5NDIsImV4cCI6MjA2NzM4OTk0Mn0.z0JnQozVzIapov_KMmNujh1FDl8p9xz9UqXW9rD2WBY';
    const PASSWORD = '.mysecrets123TIARSP';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');

    // Show login screen by default
    loginScreen.style.display = 'block';

    function checkPassword() {
      const input = document.getElementById('password-input').value;
      if (input === PASSWORD) {
        loginScreen.style.display = 'none';
        chatScreen.style.display = 'block';
        loadMessages();
        subscribeToMessages();
      } else {
        alert('Wrong password! ðŸš«');
      }
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Error loading messages:', error.message);
        return;
      }

      chatBox.innerHTML = '';
      data.forEach(msg => {
        addMessageToDOM(msg);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessageToDOM(msg) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerHTML = `
        <div>${msg.text}</div>
        <div class="timestamp">${new Date(msg.created_at).toLocaleString()}</div>
      `;
      chatBox.appendChild(msgDiv);
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const { error } = await supabase.from('messages').insert([{ text }]);
      if (error) {
        alert('Send failed!');
        return;
      }

      messageInput.value = '';
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function subscribeToMessages() {
      supabase
        .channel('public:messages')
        .on(
          'postgres_changes',
          { event: 'INSERT', schema: 'public', table: 'messages' },
          (payload) => {
            addMessageToDOM(payload.new);
            chatBox.scrollTop = chatBox.scrollHeight;
          }
        )
        .subscribe();
    }
  </script>
</body>
</html>
